<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat-room - Kokoa Clone</title>
    </head>

    <body id="chat-screen">
        <!-- Status bar -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!-- Alt screen header -->
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Ock Ju Won</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>
    
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Monday, Octorber 31, 2022
            </div>

            <div class="message-row">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQijW0lN97K-soJuZ5m9HHDuTtAhQhJ9ojIpMY1w57S8A&s">
                <div class="message-row__content">
                    <span class="message__author">Ock Ju Won</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">04:25</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Good to see ya!</span>
                        <span class="message__time">04:30</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Icons imported: fontawesome -->
        <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
    </body>
</html>
