<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Clone</title>
    </head>
    <body>
       
        <!-- Status bar -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <!-- Nevigation bar -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_btn">
                    <a class = "nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class = "nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class = "nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <!-- Screen header -->
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span>
                     <i class="fas fa-search fa-2x"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-2x"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-2x"></i>
                </span>
            </div>         
        </header>

        <!-- Friends displaying -->
        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-sm"></i>
        </a>

        <main class="friends-screen">
         <!-- User component -->
         <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQijW0lN97K-soJuZ5m9HHDuTtAhQhJ9ojIpMY1w57S8A&s" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Ock Ju Won
                    </h4>
                    <!-- <h6 class="user-component__subtitle">This text is for test</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
         </div>
         <!-- Friends-screen channel -->
         <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/480px-KakaoTalk_logo.svg.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel
                        </h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
         </div>
        </main>
        <!-- Icons imported: fontawesome -->
        <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
    </body>
</html>
